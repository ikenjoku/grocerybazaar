<div class="container">
    <div class="well col-md-10 col-md-offset-1">
        <h2>Almost done</h2>
        <p>Please enter shipping details here</p>
        <form name="shippingForm" novalidate>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" name="name" ng-model="data.shipping.name" required>
                <span class="error" ng-show="shippingForm.name.$error.required">
                    Please enter a name
                </span>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea name="address" class="form-control" rows="3" ng-model="data.shipping.address" required></textarea>
                <span class="error" ng-show="shippingForm.address.$error.required">
                    Please enter a street address
                </span>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" id="City" ng-model="data.shipping.city" required>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="number" class="form-control" id="Phone" ng-model="data.shipping.phone" required>
            </div>

            <div class="text-center">
                <a href="#/complete"><button ng-disabled="shippingForm.$invalid" class="btn btn-warning">Complete order</button></a>
            </div>
        </form>
    </div>
</div>
