<!DOCTYPE html>
<html ng-app="bazzarStore" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grocery Bazaar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="shared/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Kaushan+Script|Shadows+Into+Light" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <link rel="stylesheet" href="css/myStyles.css">
</head>

<body ng-controller="bazzarStoreCtrl">
    <div class="allButFooter">
        <nav class="navbar" id="topNav">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <i id="toggleBtn" class="fas fa-ellipsis-v fa-3x"></i>
                    </button>
                    <a class="navbar-brand navbar-text" href="#/" id="navBrandTitle">Grocery Bazaar</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/products" class="blackHover navbar-text">Shop All</a></li>
                        <li>
                            <a href="#/cart" class="blackHover navbar-text">
                                <i class="fas fa-shopping-cart"></i> :
                                <cart-summary style="font-family: 'Alegreya', serif;" />
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div ng-view>

        </div>
    </div>
    <footer>
        <nav class="text-center" id="footerNav">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/about">About</a></li>
                    <li> <a href="#/contact">Contact</a></li>
                </ul>
                <p class="navbar-text navbar-left"><a href="/#/" class="navbar-link" id="footerLink">World Wide Importers &copy; 2018</a></p>
            </div>
        </nav>
    </footer>

    <!-- Modules -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Include the core AngularJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js">
    </script>
    <!-- Include the AngularJS routing library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
    <!-- <script src="shared/angular-route.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
    <!-- <script src="shared/bootstrap.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/ProductController.js"></script>
    <script src="js/controllers/ProductsController.js"></script>
    <script src="js/controllers/CartController.js"></script>
    <script src="js/controllers/bazzarStore.js"></script>
    <script src="js/filters/customFilters.js"></script>
    <script src="js/components/cart/cart.js"></script>


</body>

</html>
