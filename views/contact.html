<div ng-controller="ContactController" class="container text-center" id="contactPage">
    <h1> Contact Us</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
                <input type="text" ng-model="message.name" class="form-control" id="name" placeholder="Name" required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" ng-model="message.email" class="form-control" id="inputEmail3" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="subject" class="col-sm-2 control-label">Subject</label>
            <div class="col-sm-8" ng-model="message.subject">
                <select class="form-control" id="subject">
                    <option>Payment Issues</option>
                    <option>Delayed delivery</option>
                    <option>Double billing</option>
                    <option>Others</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-8">
                <textarea id="message" ng-model="message.sentMessage" class="form-control" rows="3" placeholder="Type your message" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" ng-click="submit()" class="btn btn-default" id="submitBtn">Send</button>
            </div>
        </div>
    </form>
    <hr>

            <a href="mailto:#">grocerybazzar@fakemail.com</a>
        </address>
    </div>
</div>
